<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular la Letra del DNI</title>
    <!-- estilo de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="icon" href="../img/Ejercicios.jpg">
    <link rel="stylesheet" href="Ejercicio4.css">
</head>
<body>
    <div class="container">
        <!-- reformar la maquetación para que usando un grid sea responsive -->
    <form class="form-group" onsubmit="return letraDNI()">
        <h1>Cálculo de la letra del DNI</h1>
        <div class="mb-3">
            <label for="dni" class="form-label">Dame tu DNI: </label>
            <input type="text" class="form-control" id="dni" placeholder="Introduce un número entero de 7 u 8 dígitos">
        </div>
        <button type="submit" class="btn btn-danger btn-custom btn-block">Calcular</button>
        <p id="resultado"></p>
        <div class="text-center m-2" >
            <button class=" btn btn-warning" onclick="Dark()">Dark</button>
            <button class="btn btn-success"onclick="Light()">Light</button>
            </div>
    </form>
    </div>
    
    <!-- mis js -->
    <script src="Ejercicio4.js"></script>
</body>
</html>
